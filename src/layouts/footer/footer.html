<footer class="footer" role="contentinfo">

  <div class="footer__container">

    <!-- ── Brand column ──────────────────────────────────────────── -->
    <div class="footer__brand">
      <p class="footer__brand-name">Maison Noir</p>
      <p class="footer__tagline">Artisan Coffee & Provisions</p>

      <!-- Social links -->
      <nav class="footer__social" aria-label="Follow us on social media">
        <a
          class="footer__social-link"
          href="https://instagram.com"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Follow Maison Noir on Instagram (opens in new tab)"
        >
          <img
            src="/icons/instagram.svg"
            alt=""
            aria-hidden="true"
            width="18"
            height="18"
            class="footer__social-icon"
          />
        </a>

        <a
          class="footer__social-link"
          href="https://facebook.com"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Follow Maison Noir on Facebook (opens in new tab)"
        >
          <img
            src="/icons/facebook.svg"
            alt=""
            aria-hidden="true"
            width="18"
            height="18"
            class="footer__social-icon"
          />
        </a>

        <a
          class="footer__social-link"
          href="https://twitter.com"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Follow Maison Noir on X / Twitter (opens in new tab)"
        >
          <img
            src="/icons/twitter.svg"
            alt=""
            aria-hidden="true"
            width="18"
            height="18"
            class="footer__social-icon"
          />
        </a>
      </nav>
    </div>

    <!-- ── Nav column ────────────────────────────────────────────── -->
    <nav class="footer__nav" aria-label="Footer navigation">
      <ul class="footer__links" role="list">
        <li><a class="footer__link" routerLink="/">Home</a></li>
        <li><a class="footer__link" routerLink="/menu">Menu</a></li>
        <li><a class="footer__link" routerLink="/about">About</a></li>
        <li><a class="footer__link" routerLink="/contact">Contact</a></li>
      </ul>
    </nav>

    <!-- ── Info column ───────────────────────────────────────────── -->
    <div class="footer__info">
      <div class="footer__info-item">
        <img
          src="/icons/map-pin.svg"
          alt=""
          aria-hidden="true"
          width="16"
          height="16"
          class="footer__info-icon"
        />
        <address class="footer__address">
          12 Rue des Artisans, Old Quarter
        </address>
      </div>
      <div class="footer__info-item">
        <img
          src="/icons/clock.svg"
          alt=""
          aria-hidden="true"
          width="16"
          height="16"
          class="footer__info-icon"
        />
        <p class="footer__hours">Mon–Fri 7am–7pm · Sat–Sun 8am–6pm</p>
      </div>
      <div class="footer__info-item">
        <img
          src="/icons/mail.svg"
          alt=""
          aria-hidden="true"
          width="16"
          height="16"
          class="footer__info-icon"
        />
        <a
          class="footer__email"
          href="mailto:hello@maisonnoir.com"
          aria-label="Email us at hello@maisonnoir.com"
        >
          hello&#64;maisonnoir.com
        </a>
      </div>
    </div>

  </div>

  <!-- ── Bottom bar ─────────────────────────────────────────────────── -->
  <div class="footer__bottom">
    <p class="footer__copy">
      &copy; {{ currentYear }} Maison Noir. All rights reserved.
    </p>

    <!-- Back-to-top — smooth scrolls to the skip-link target (#main-content).
         Positioned at the end of the page so Tab order is logical. -->
    <a
      class="footer__back-top"
      href="#main-content"
      aria-label="Back to top of page"
    >
      <svg
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M18 15l-6-6-6 6"/>
      </svg>
      <span class="footer__back-top-label">Top</span>
    </a>
  </div>

</footer>
