<section class="cta" aria-labelledby="cta-heading">
  <div class="cta__backdrop" aria-hidden="true"></div>

  <div class="cta__container">

    <p class="cta__overline" appReveal [delay]="0">Find us</p>

    <h2 class="cta__heading" id="cta-heading" appReveal [delay]="120">
      Come as you&nbsp;are.
    </h2>

    <address class="cta__address" appReveal [delay]="240">
      <p class="cta__address-line">12 Rue des Artisans, Old Quarter</p>
      <p class="cta__hours">
        <time>Mon–Fri 7am–7pm</time>
        &nbsp;·&nbsp;
        <time>Sat–Sun 8am–6pm</time>
      </p>
    </address>

    <div class="cta__actions" appReveal [delay]="360">
      <a
        class="cta__btn"
        href="https://maps.google.com/?q=12+Rue+des+Artisans+Old+Quarter"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Get directions to Maison Noir on Google Maps (opens in new tab)"
      >
        Get Directions
        <svg
          class="cta__btn-icon"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
          <polyline points="15 3 21 3 21 9" />
          <line x1="10" y1="14" x2="21" y2="3" />
        </svg>
      </a>
    </div>

  </div>
</section>
